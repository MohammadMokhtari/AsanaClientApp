<app-modal #modal [modalConfig]="modalConfig">
  <div class="re-modal-content-body">
    <ng-container *ngIf="!(isLoading$ | async)">
      <ng-container *ngIf="(addresses$ | async) as addresses">
        <ul>
          <ng-container *ngFor="let address of addresses">
            <app-user-location-item [address]="address" (onSelectEvent)="selectItem($event)">
            </app-user-location-item>
          </ng-container>
        </ul>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="(isLoading$ | async)">
      <div class="py-3">
        <ngx-skeleton-loader count="3" appearance="line" [theme]="{
        height: '30px', width:'98%', border: 'none', outline:'none',margin:'8px' , 'background-color': '#ededed',
        'border-radius': '8 px'}">
        </ngx-skeleton-loader>
      </div>
    </ng-container>

  </div>

  <div class="re-modal-content-option">
    <ng-container *ngIf="(isLoading$ | async)">
      <div>
        <ngx-skeleton-loader count="1" appearance="line" [theme]="{
        height: '30px', width:'40%', border: 'none', outline:'none',margin:'0px'}">
        </ngx-skeleton-loader>
      </div>
    </ng-container>
    <button class="custom-btn custom-btn-primary" *ngIf="!(isLoading$ | async)">
      <i class="material-icons-outlined icon-sm icon-c">add</i>
      افزودن آدرس جدید
    </button>
  </div>

</app-modal>
