  <div class=" d-flex justify-content-center align-items-center" *ngIf="!isUploadProgres">
    <div class="image_container">
      <input id="image__input" type="file" (change)="onFileSelected($event)" accept="image/jpeg" #inputFile>
      <label class="input-img" (click)="inputFile.click()">
        <span class="icon-xs material-icons fs-14">edit</span>
      </label>
      <img [src]="url" alt="">6
      <div [ngClass]="{'visible':url!==blankUrl || selectedFile}" (click)="onRemove()" class=" remove-photo">
        <span class="icon-xs material-icons">clear</span>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <button class="btn px-4 btn-upload custom-btn" type="button" [ngClass]="{'visible':selectedFile}"
      (click)="onUpload()">
      <span class="icon-xs material-icons fs-16 font-weight-bold">file_upload</span>
      <span class="badge badge-light">آپلود</span>
    </button>
  </div>


  <div class="progress-wrapper" *ngIf="isUploadProgres">
    <div class="progress-outer">
      <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active"
          [style]="'width :' + fileUploadProgres + '% ;' + 'box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);'"></div>
        <div class="progress-value">{{fileUploadProgres}}%</div>
      </div>
    </div>
  </div>
